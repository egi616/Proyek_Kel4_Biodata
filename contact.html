<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biodata Kelompok — Kontak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
<header class="site-header">
    <div class="container">
      <a class="brand" href="home.html">Biodata Kelompok</a>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="member.html">Member</a>
        <a href="project.html">Project</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="menuToggle5" class="btn-icon mobile-only" aria-label="menu">☰</button>
    </div>
</header>
  <main>
    <section class="container contact">
      <h2 class="fade-up">Hubungi Kami</h2>
      <p class="muted fade-up delay-1">Silakan isi form berikut untuk mengirim pesan ke kelompok.</p>

      <form id="contactForm" class="fade-up delay-2">
        <label for="name">Nama</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button class="btn" type="submit">Kirim</button>
        <p id="formMsg" class="muted small" aria-live="polite"></p>
      </form>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><span id="year5"></span> Biodata Kelompok</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
